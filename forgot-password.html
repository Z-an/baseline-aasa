<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- Load Supabase JS (version 2.24.0 or later) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.24.0/dist/umd/supabase.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        color: #fff;
        background: #000;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h2 {
        margin-bottom: 24px;
      }
      .form-input {
        display: block;
        width: 100%;
        max-width: 360px;
        height: 54px;
        margin-bottom: 16px;
        padding: 0 24px;
        box-sizing: border-box;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 99px;
        outline: none;
        color: #fff;
        font-size: 16px;
      }
      .form-input::placeholder {
        color: #ccc;
      }
      .submit-button {
        display: block;
        width: 100%;
        max-width: 360px;
        height: 54px;
        margin-top: 8px;
        border: none;
        border-radius: 99px;
        cursor: pointer;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }
      .submit-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .error {
        color: red;
        margin-bottom: 16px;
        text-align: center;
      }
      .message {
        color: green;
        margin-bottom: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>
      <div id="error" class="error"></div>
      <div id="message" class="message"></div>
      <form id="emailForm">
        <input
          type="email"
          id="userEmail"
          class="form-input"
          placeholder="Your Email"
          required
        />
        <button type="submit" class="submit-button">Send Reset Link</button>
      </form>
    </div>
    <script>
      // Configure your Supabase credentials
      const SUPABASE_URL = "https://lrxifhnjgflqiuaggccq.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyeGlmaG5qZ2ZscWl1YWdnY2NxIiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODUyNjU1NDEsImV4cCI6MjAwMDg0MTU0MX0.g9KSc9DVkyGlSHczhRlqzQGkVaEkPXtDkbXY2chWadA"; // Replace with your anon key
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      
      // Grab DOM elements
      const emailForm = document.getElementById("emailForm");
      const errorDiv = document.getElementById("error");
      const messageDiv = document.getElementById("message");
      
      emailForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorDiv.textContent = "";
        messageDiv.textContent = "";
      
        const email = document.getElementById("userEmail").value;
        console.log("DEBUG: Sending reset link to:", email);
      
        try {
          // Request a password reset email
          const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: "https://app.baseline.training/reset-password" // Replace with your reset page URL
          });
          console.log("DEBUG: resetPasswordForEmail response:", { data, error });
          if (error) {
            errorDiv.textContent = error.message;
          } else {
            messageDiv.textContent = "Reset link sent! Check your email.";
          }
        } catch (err) {
          console.error("Exception sending reset email:", err);
          errorDiv.textContent = "An unexpected error occurred: " + err.message;
        }
      });
    </script>
  </body>
</html>
