      body {

      }
      .container {
        max-width: 400px;

        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h2 {
        margin-bottom: 24px;
      }
      .form-input {
        display: block;
        width: 100%;
        max-width: 360px;
        height: 54px;
        margin-bottom: 16px;
        padding: 0 24px;
        box-sizing: border-box;

        border: none;
        border-radius: 99px;
        outline: none;
        color: #fff;
        font-size: 16px;
      }
      .form-input::placeholder {
        color: #ccc;
      }
      .submit-button {
        display: block;
        width: 100%;
        max-width: 360px;
        height: 54px;
        margin-top: 8px;
        border: none;
        border-radius: 99px;
        cursor: pointer;
        font-size: 16px;

        color: #fff;

      }

        margin-bottom: 16px;
        text-align: center;
      }
      .message {
        color: green;
        margin-bottom: 16px;
        text-align: center;
      }
      .hidden {
        display: none;
      }

      <!-- "Signing in..." message -->

      <!-- Password reset form -->
      <form id="resetForm">
        <input
          type="password"
          id="newPassword"
          class="form-input"
          placeholder="New Password"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          class="form-input"
          placeholder="Confirm Password"
          required
        />
        <button type="submit" class="submit-button">Reset Password</button>
      </form>
    </div>

      // When the user submits their new password
      resetForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorDiv.textContent = "";
        messageDiv.textContent = "";
      
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        console.log("DEBUG: New passwords received:", { newPassword, confirmPassword });
      
        if (newPassword !== confirmPassword) {
          errorDiv.textContent = "Passwords do not match.";
          return;
        }
      
        console.log("DEBUG: Attempting to update password.");
        try {
          const { data, error } = await supabase.auth.updateUser({
            password: newPassword
          });
          console.log("DEBUG: updateUser response:", { data, error });
          if (error) {
            errorDiv.textContent = error.message;
          } else {
            messageDiv.textContent = "Password updated successfully!";
            resetForm.classList.add("hidden");
          }
        } catch (err) {
          console.error("Exception during password update:", err);
          errorDiv.textContent = "An unexpected error occurred: " + err.message;
        }
      });
    </script>
  </body>
