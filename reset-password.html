<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- Load the UMD version of Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        color: #fff;
        background: #000;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h2 {
        margin-bottom: 24px;
      }
      .error {
        color: red;
        margin-bottom: 16px;
        text-align: center;
      }
      .message {
        color: green;
        margin-bottom: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password Reset Check</h2>
      <div id="error" class="error"></div>
      <div id="message" class="message"></div>
    </div>

    <script>
      // Configure your Supabase credentials
      const SUPABASE_URL = "https://lrxifhnjgflqiuaggccq.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyeGlmaG5qZ2ZscWl1YWdnY2NxIiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODUyNjU1NDEsImV4cCI6MjAwMDg0MTU0MX0.g9KSc9DVkyGlSHczhRlqzQGkVaEkPXtDkbXY2chWadA";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const errorDiv = document.getElementById("error");
      const messageDiv = document.getElementById("message");

      async function checkIfAuthenticatedAndUpdatePassword() {
        console.log("DEBUG: Checking for authenticated session...");
        // Check for an existing session
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        if (sessionError) {
          console.error("Error retrieving session:", sessionError);
          errorDiv.textContent = "Error retrieving session: " + sessionError.message;
          return;
        }
        if (session) {
          console.log("DEBUG: User is authenticated:", session.user);
          messageDiv.textContent = "User is authenticated. Proceeding to update password.";
          // Now update the password
          const { data, error: updateError } = await supabase.auth.updateUser({ password: "password55!" });
          if (updateError) {
            console.error("Error updating password:", updateError);
            errorDiv.textContent = "Error updating password: " + updateError.message;
          } else {
            console.log("DEBUG: Password updated successfully!", data);
            messageDiv.textContent = "Password updated successfully!";
          }
        } else {
          console.log("DEBUG: No authenticated session found.");
          messageDiv.textContent = "User is not authenticated.";
        }
      }

      checkIfAuthenticatedAndUpdatePassword();
    </script>
  </body>
</html>
