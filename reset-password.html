<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- Load the UMD version of Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        color: #fff;
        background: #000;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h2 {
        margin-bottom: 24px;
      }
      .form-input {
        display: block;
        width: 100%;
        max-width: 360px;
        height: 54px;
        margin-bottom: 16px;
        padding: 0 24px;
        box-sizing: border-box;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 99px;
        outline: none;
        color: #fff;
        font-size: 16px;
      }
      .form-input::placeholder {
        color: #ccc;
      }
      .submit-button {
        display: block;
        width: 100%;
        max-width: 360px;
        height: 54px;
        margin-top: 8px;
        border: none;
        border-radius: 99px;
        cursor: pointer;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }
      .submit-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .error {
        color: red;
        margin-bottom: 16px;
        text-align: center;
      }
      .message {
        color: green;
        margin-bottom: 16px;
        text-align: center;
      }
      #start-section {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Password</h2>
      <div id="error" class="error"></div>
      <div id="message" class="message"></div>
      <!-- Step 1: Landing section with explicit user action -->
      <div id="start-section">
        <p>To begin the password reset process, please click the button below.</p>
        <button id="startButton" class="submit-button">Start Reset Process</button>
      </div>
      <!-- Step 2: The actual password reset form (initially hidden) -->
      <form id="resetForm" style="display: none;">
        <input
          type="password"
          id="newPassword"
          class="form-input"
          placeholder="New Password"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          class="form-input"
          placeholder="Confirm Password"
          required
        />
        <button type="submit" class="submit-button">Reset Password</button>
      </form>
    </div>

    <script>
      // Configure your Supabase credentials
      //const SUPABASE_URL = "https://lrxifhnjgflqiuaggccq.supabase.co";
      //const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyeGlmaG5qZ2ZscWl1YWdnY2NxIiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODUyNjU1NDEsImV4cCI6MjAwMDg0MTU0MX0.g9KSc9DVkyGlSHczhRlqzQGkVaEkPXtDkbXY2chWadA";
      //const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Get the token from the URL (assumed query parameter "code")
      const queryParams = new URLSearchParams(window.location.search);
      const accessToken = queryParams.get("code");

      const errorDiv = document.getElementById("error");
      const messageDiv = document.getElementById("message");
      const startSection = document.getElementById("start-section");
      const startButton = document.getElementById("startButton");
      const resetForm = document.getElementById("resetForm");

      // Wait for the user to click "Start Reset Process" before showing the form.
      startButton.addEventListener("click", () => {
        if (!accessToken) {
          errorDiv.textContent = "Missing or invalid access token.";
          return;
        }
        // Reveal the reset form only after the user clicks the button.
        startSection.style.display = "none";
        resetForm.style.display = "block";
      });

      // Handle form submission to update the password
      resetForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorDiv.textContent = "";
        messageDiv.textContent = "";

        const password = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          errorDiv.textContent = "Passwords do not match.";
          return;
        }

        try {
          //const { error } = await supabase.auth.api.updateUser(accessToken, { password });
          if (error) {
            errorDiv.textContent = error.message;
          } else {
            messageDiv.textContent = "Password reset successful! You can now log in.";
            resetForm.style.display = "none";
          }
        } catch (err) {
          errorDiv.textContent = "An unexpected error occurred.";
        }
      });
    </script>
  </body>
</html>
